name: Deploy Cloud Function

on:
  push:
    branches:
      - main

jobs:
  deploy_function:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          service_account_key: ${{ secrets.GCLOUD_APPLICATION_CREDENTIALS }}

      - name: Deploy Cloud Function
        id: deploy
        uses: google-github-actions/deploy-cloud-functions@v1
        with:
          name: 'vehicle-function'   # Replace with your Google Cloud Function name
          runtime: 'java17'   # Replace with the appropriate runtime

      # Example of using the output
      - name: Test the deployed function
        run: curl "${{ steps.deploy.outputs.url }}"
